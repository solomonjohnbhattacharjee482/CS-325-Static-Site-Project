<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker Dashboard</title>
    <style>
        :root {
            --primary-color: #1a1d2f;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --task-bg: #34495e;
            --table-header-bg: #2c3e50;
            --table-row-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        nav {
            background-color: var(--secondary-color);
            padding: 1rem;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
        .nav-right {
            margin-left: auto;
        }
        .logout-btn {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover {
            opacity: 0.9;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .greeting {
            text-align: left;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        /* API key button removed - key is displayed immediately */

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
        }

        .holiday-table {
            background-color: var(--task-bg);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .holiday-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .holiday-table th {
            background-color: var(--table-header-bg);
            padding: 0.75rem;
            text-align: left;
        }

        .holiday-table td {
            padding: 0.75rem;
            background-color: var(--table-row-bg);
        }

        .tasks {
            background-color: var(--task-bg);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .task-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .calendar {
            background-color: var(--task-bg);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Calendar</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </nav>
    <script>
    function logout() {
        // Add your logout logic here
        alert('Logged out!');
    }
    </script>

    <div class="container">
        <div class="greeting" id="greeting">Good morning!</div>
        
        <div class="dashboard">
            <div class="holiday-table">
                <h2>Upcoming Holidays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Holiday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nov 23, 2025</td>
                            <td>Thanksgiving Day</td>
                        </tr>
                        <tr>
                            <td>Dec 25, 2025</td>
                            <td>Christmas Day</td>
                        </tr>
                        <tr>
                            <td>Jan 1, 2026</td>
                            <td>New Year's Day</td>
                        </tr>
                        <tr>
                            <td>Jan 20, 2026</td>
                            <td>Martin Luther King Jr. Day</td>
                        </tr>
                        <tr>
                            <td>Feb 17, 2026</td>
                            <td>Presidents Day</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="tasks">
                <h2>Tasks</h2>
                <div class="task-item">
                    <input type="checkbox" id="task1">
                    <label for="task1">Complete Assignment 1 - Due Nov 15</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task2">
                    <label for="task2">Study for Final - Due Dec 10</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task3">
                    <label for="task3">Group Project Meeting - Nov 22</label>
                </div>
            </div>

            <div class="calendar">
                <div class="calendar-header">
                    <h2>Calendar</h2>
                    <div>November 2025</div>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-day">Sun</div>
                    <div class="calendar-day">Mon</div>
                    <div class="calendar-day">Tue</div>
                    <div class="calendar-day">Wed</div>
                    <div class="calendar-day">Thu</div>
                    <div class="calendar-day">Fri</div>
                    <div class="calendar-day">Sat</div>
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update greeting based on time of day
        function updateGreeting() {
            const hour = new Date().getHours();
            const greeting = document.getElementById('greeting');
            
            if (hour < 12) {
                greeting.textContent = 'Good morning!';
            } else if (hour < 18) {
                greeting.textContent = 'Good afternoon!';
            } else {
                greeting.textContent = 'Good evening!';
            }
        }

        // Generate calendar days
        function generateCalendar() {
            const calendar = document.querySelector('.calendar-grid');
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                calendar.appendChild(dayElement);
            }
        }

        // Initialize the page
        updateGreeting();
        generateCalendar();
        
        // Save task states
        document.querySelectorAll('.task-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                localStorage.setItem(this.id, this.checked);
            });
            
            // Load saved state
            const saved = localStorage.getItem(checkbox.id);
            if (saved === 'true') {
                checkbox.checked = true;
            }
        });

        // ...existing code...
    </script>
</body>
</html>
