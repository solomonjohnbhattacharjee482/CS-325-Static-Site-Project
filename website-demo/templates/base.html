<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Website Demo' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      .site-nav { margin: 12px 0; padding: 0 100px; }
      footer { text-align:center; margin-top:40px; color:#888; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="site-nav">
        <a href="{{ url_for('index') }}">Index</a> |
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('data_entry') }}">Data Entry</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer>&copy; 2025 Solomon's Website</footer>
  </body>
</html>
