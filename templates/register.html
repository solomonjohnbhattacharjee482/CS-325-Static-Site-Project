<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Progress Tracker</title>
    <style>
      :root{--bg:#1a1f2e;--card:#0f131a;--muted:#9aa0ab;--accent:#ff6b4a}
      html,body{height:100%;margin:0}
      body{
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(180deg,#141621 0%, #1f2736 100%);
        font-family:Inter,system-ui,Arial,Helvetica,sans-serif;
        color:#fff;
      }
      .card{
        width:100%; max-width:420px; background:var(--card);
        border-radius:12px; padding:36px 30px;
        box-shadow:0 10px 30px rgba(2,6,23,0.6);
        box-sizing:border-box; display:flex; flex-direction:column; align-items:center;
      }
      .logo{ font-weight:800; color:var(--accent); font-size:34px; letter-spacing:2px; margin-bottom:12px; }
      .title{font-size:16px;margin-bottom:20px;color:#e6e9ee}
      
      form { width: 100%; display: flex; flex-direction: column; align-items: center; }
      
      .field{width:100%;margin-bottom:12px}
      .field input{
        width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#0b0f14;color:#fff;box-sizing:border-box;font-size:14px
      }
      .btn{
        background:var(--accent);color:#081018;padding:10px 20px;border-radius:8px;border:0;cursor:pointer;font-weight:700;font-size:14px; width:100%; margin-top: 10px;
      }
      .footer{margin-top:20px;color:var(--muted);font-size:12px;text-align:center}
      a { color: var(--accent); text-decoration: none; }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="logo">PT</div>
      <div class="title">Create an Account</div>

      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <p style="color: #ff6b4a; margin-bottom: 10px;">{{ messages[0] }}</p>
          {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
          <div class="field">
            <input type="text" placeholder="Choose a Username" name="username" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Choose a Password" name="password" required>
          </div>
          <button class="btn" type="submit">Sign Up</button>
      </form>

      <div class="footer">
          Already have an account? <a href="{{ url_for('login') }}">Log in</a>
      </div>
    </main>
  </body>
</html>
